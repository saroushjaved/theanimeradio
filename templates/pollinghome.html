{% extends 'pollingbase.html' %}
{% load static %}
{% block title %} Polls {% endblock %}
{% block content %}

  	<section class="hero-wrap js-fullheight" style="background-color: #2b0021;">
  		<div class="container">
  			<div class="row description js-fullheight align-items-center justify-content-center">
  				<div class="col-md-8 text-center">
  					<div class="text">
  						<h1>POLLS</h1>
  						<h4 class="mb-5">For, By and To the people</h4>
  					</div>
  				</div>
  			</div>
  		</div>
  	</section>

	
	
<div class="container">
  	<div class="row description js-fullheight align-items-center justify-content-center">
  		<div class="text">
                    <br>
		    <div class="row">

					 {% for items in polls %}

                        			<div class="col-md-4">
							<div class="card">
							<img src="{{items.poll_image.url}}" class="card-img-top" alt="image poll" >
							<div class="card-body" style="background-color:black;>
								<h5 class="card-title" style="color:white;">{{items.name_poll}}</h5>
								<p class="card-text" style="color:white;">{{items.poll_des}}</p>
								<p class="card-text" style="color:white;">Made On: {{items.pub_date}}</p>
								 <form action=pollingpage>
								<button type="submit" name="poll" value='{{items.poll_id}}'  class="btn btn-primary" style="background-color:#42f5ce;  border-color: transparent;">GO VOTE</button>
								</form>
							</div>
							</div>
						</div> 
						<br>  
						<br>
						<br>

					{% endfor %} 
                 </div> 
                  
  	</div>
  	</div>		
    </div>


  {% endblock %}
